<template>
  <h1>Event handlers</h1>
  <div>
    <h2>Input onchange, Before</h2>
    <input value={text} onchange={textChange} />
  </div>
  <div>
    <h2>Input onchange, After</h2>
    <input value={text} onchange={({ target }) => text = `Hey there ${target.value}`} />
  </div>
  <slot name="code"></slot>
</template>
